<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

	<h1>CKEditor 5 – super build</h1>

	<div id="classic-editor">
		<h2>Sample</h2>
	
		<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>
	</div>
	
	<div id="mdclassic-editor">
### this is a heading?

	</div>
	
	<script src="../build/ckeditor.js"></script>
	<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
	<script>
		let e1
		let e2
		CKEDITOR.HTMLClassicEditor
			.create( document.querySelector( '#classic-editor' ), {
				htmlSupport: {
					allow: [ 
						{
							name: /.*/,
							attributes: true,
							classes: true,
							styles: true
						}
					 ],
					disallow: [ /* HTML features to disallow */ ]
				} 
			} )
			.then( newEditor => {
				CKEditorInspector.attach( newEditor );
				e1 = newEditor;
			} )
			.catch( err => {
				console.error( err.stack );
			} );
	
		CKEDITOR.MarkdownClassicEditor
			.create( document.querySelector( '#mdclassic-editor' ), {
				htmlSupport: {
					allow: [ 
						{
							name: /.*/,
							attributes: true,
							classes: true,
							styles: true
						}
					 ],
					disallow: [ /* HTML features to disallow */ ]
				}
			} )
			.then( newEditor => {
				CKEditorInspector.attach( newEditor );
				e2 = newEditor;
			} )
			.catch( err => {
				console.error( err.stack );
			} );
	</script>

</body>
</html>
